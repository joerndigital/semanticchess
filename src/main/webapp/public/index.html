<!DOCTYPE html>

<html ng-app="appChess">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/styles.css">


</head>

<body style="margin: 0; padding: 0; text-align: center;">

	<div ng-controller="appCtrl" ng-cloak
		style="margin: 0 auto; margin-top: 150px; text-align: center; width: 100%;">

		<div>
			<img style="display: inline-block; width: 125px; height: 109px;"
				src="../static/images/logo.png">
			<div style="display: inline-block;">
				<h2
					style="font-size: 50px; position: relative; top: 20px; text-align: left;">Semantic
					Chess</h2>
			</div>

		</div>
		<div style="margin-top: 30px;">
			<textarea rows='1' ng-model="query" type="text" autofocus></textarea>
		</div>


		<div style="margin-top: 30px;">
			<button ng-click="getQueryResults()" class="btn btn-outline-success my-2 my-sm-0" type="submit"
				style="display: inline-block;">Question</button>
			<button ng-click="getSparqlResults();"
				class="btn btn-outline-success my-2 my-sm-0" type="submit"
				style="display: inline-block;">SPARQL</button>
		</div>
		<div style="margin: 30px; color: #bdc3c7;" ng-show="resultCounter > 0">The
			engine found {{resultCounter | number}} results.</div>
		<div
			style="width: 50%; margin: 0 auto; margin-top: 30px; text-align: left;">
			<table
				class="table table-striped table-sm table-bordered table-responsive"
				style="white-space:nowrap;">
				<thead class="table-dark">
					<tr>
						<th ng-repeat="var in result.data.head.vars track by $index" style="text-align:center;">
							<span ng-if="var !== 'black' && var !== 'white'">{{var}}</span>
							<span ng-if="var === 'white'">&#x2654;</span>
							<span ng-if="var === 'black'">&#x265a;</span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in result.data.results.bindings track by $index">
					    
						<td ng-repeat="(key,value) in row">
							<span ng-if="key === 'game'"><a href="{{value.value}}">To the {{$parent.$parent.$index + 1}}. game</a></span>
							<span ng-if="key !== 'game'">{{value.value}}</span>
						</td>
						
					<tr>
				</tbody>
			</table>
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert" " role="alert" ng-show="errorFound">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>Oh no!</strong> An unknown error occurred. Please check your
				query.
			</div>
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert" " role="alert" ng-show="error.data.length > 0">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>Oh no!</strong> {{error.data}}
			</div>

		</div>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>



	<script src="../static/js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>

</body>

</html>
